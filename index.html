<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- import external css -->
  <link rel="stylesheet" href="./assets/style.css"/>
</head>

<body>

  <div class="container-fluid m-0 p-0">
      <!-- Content here -->
      <h1 class = "align-middle text-center p-3">Weather Dashboard</h1>
  </div>
      <div class="row m-0 p-3">
          <div class = "col-3 me-3">

              <div class = "row">
                  <h2 class = "p-0">Search for a City:</h2>
              </div>
              
              <div class = "row">
                  <div class="input-group p-0 mb-3">
                      <input type="text" class="form-control" placeholder="San Diego" id="city">
                  </div>
              </div>

              <div class = "row">
                  <button class="btn btn-primary" type="submit" onclick="search()">Search</button>
                  <span id="error" class ="my-3 p-1"></span>
                  <!-- Line -->
                  <hr>
              </div>

              <div class = "row" id = "cities"></div>

          </div>

          <div class = "col-8">
              <!-- Container for weather description -->
              <div class = "row mt-4">
                  <div class = "container-fluid" id = "selectedCity">
                      
                  </div>
              </div>

              <div class = "row mt-3">
                  <div class = "row">
                      <h4 class = "p-0">5-Day Forecast</h4>
                  </div>
                  
                  <div class = "row" id="cards">
                  </div>
                  
              </div>

          </div>

      </div>
  <div>

  </div>






<!-- Axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!-- External js file -->
  <script src="./assets/style.css"></script>

</body>
</html>
