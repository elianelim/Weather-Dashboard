<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>

<body>
    <div class="row"><div class="pagetitle">Weather Dashboard</div>
    </div>
  

    <div class="row">
      <div class="col-2">
      <label for="inputSearch" class="form-label searchtitle">Search for a City: </label>
      <br>
      <input type="text" id="searchInput" class="form-control" placeholder="Search for your city"/>
      <button type="submit" id="search-button" class="btn btn-primary search-btn">Search</button>
    </form>
      <hr class="hr"/>
      </div>
    </div>

    <!--inject JS codes here-->
    <div id="search-history">
      <!-- <button type="submit" class="btn btn-light search-btn2" onclick="SearchApi('Atlanta')">Atlanta</button> -->
      <br>
      <button type="submit" class="btn btn-light search-btn2">Search2</button>
      <br>
      <button type="submit" class="btn btn-light search-btn2">Search3</button>
      <br>
      <button type="submit" class="btn btn-light search-btn2">Search4</button>
    </div>

    <div class="col-10">
      <div class="search-wrapper" id="search-result">
        <!--inject JS codes here-->
        <div class="result-box">
          <div class="city-title">Atlanta (9/13/2022) <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="" width="20" /></div>
          <div>Temp: 76.62F</div>
          <div>Wind: 8.43 MPH</div>
          <div>Humidity: 44%</div>
        </div>
      </div>
    </div>
    

  

  


    


  <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./assets/style.css"></script>
</body>

</html>
